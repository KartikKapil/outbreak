<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-custom">
        <a class="navbar-brand" href="#">Outbreak</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign up</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 part" style="background-color: #f66767">

                    <div class="col-lg-6 order-first" style="height: 100%; position: absolute; top: 0; right: 0">

                    </div>
                    <div class="col-lg-6 docform d-flex justify-content-center" >

                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control-lg" id="location" placeholder="Enter your location"><br>
                            </div>
                            <button type="submit" class="btn btn-dark">Search</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 part" style="background-color: #f9d5bb">
                <div class="row">
                    <div class="col-lg-6 order-irst"style="height: 100%; position: absolute; top: 0; right: 0">

                    </div>
                    <div class="col-lg-6 order-2">

                    </div>
                </div>
            </div>
        </div>
